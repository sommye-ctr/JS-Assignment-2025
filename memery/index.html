    <p class="text-center my-6">A collaborative memory game where two players draw interpretations of the same<br/>prompts,
        then try to match them!</p>

    <div id="game-stats">
        <h3 class="text-blue-800" id="game-message">Draw something</h3>
        <button id="start-game-btn" class="bg-orange-500 text-white my-6">Start Game</button>
        <button id="done-drawing-btn" class="bg-green-400 text-white my-6">Done Drawing</button>
        <button id="start-matching-btn" class="bg-blue-400 text-white my-6">Start Matching</button>

        <h4 id="game-round">Round: 0/6</h4>
        <h4 id="game-matches-count">Matches: 0</h4>
    </div>

    <div id="game-area" class="mt-6 w-[50vw]">
    </div>

    <template id="canvas-container">
        <div class="flex flex-col items-center gap-2">
            <h4 id="current-player-heading" class="text-center">Player 1</h4>
            <canvas id="canvas" class="w-full h-[35vh] rounded-xl border-1 border-gray-200 shadow cursor-crosshair">
            </canvas>
            <button id="clear-btn" class="mt-4 bg-secondary text-white">Clear</button>
        </div>
    </template>

    <template id="matching-container">
        <div class="game-board" id="game-board">
        </div>

        <div id="matching-message" class="mt-8 text-2xl font-bold text-center text-gray-800 min-h-[3rem]"></div>
    </template>
