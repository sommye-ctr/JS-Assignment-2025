<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat PTG</title>
    <link rel="stylesheet" href="./dist/output.css">
    <script src="https://cdn.jsdelivr.net/npm/marked@13.0.0/marked.min.js"></script>
</head>


<body>
<div id="root" class="h-full">
</div>

<template id="getStarted">
    <div class="h-dvh flex flex-col justify-center">
        <div class="-mt-20 max-w-4xl w-full text-center mx-auto px-4 sm:px-6 lg:px-8">

            <h1>
                Welcome to Chat PGT
            </h1>

            <p class="mt-3 text-gray-100 ">
                Your one-stop solution for all your AI chat needs
            </p>

        </div>

        <div class="mt-10 max-w-2xl w-full mx-auto px-4 sm:px-6 lg:px-8">
            <button id="getStartedBtn"
                    class="cursor-pointer w-full block px-5 py-3 rounded-full text-gray-100 bg-dark-100 animate-bounce hover:scale-110
                    hover:bg-dark-50 transition">

                Get Started
            </button>
        </div>
    </div>
</template>

<template id="chat">
    <div class="min-h-dvh h-full flex flex-col">

        <div class="drawer h-full lg:drawer-open flex flex-grow">
            <input id="my-drawer-2" type="checkbox" class="drawer-toggle checked hidden"/>

            <div class="drawer-side">
                <div class="menu bg-base-200 text-base-content min-h-full w-[20vw] p-4 flex flex-col">
                    <h2>Chat TPG</h2>
                    <div class="divider"></div>

                    <ul id="chatHistory">
                    </ul>
                </div>
            </div>

            <div class="drawer-content h-full w-[80vw] flex flex-col justify-between flex-grow">

                <div id="chatArea"
                     class="h-[80%] mx-[5%] my-2 flex flex-col-reverse flex-grow overflow-y-auto no-scrollbar">
                </div>

                <div class="h-[20%] px-4 pb-2 flex flex-col gap-1">

                    <label>
                        <select id="modelSelection" class="select w-fit focus:outline-none">
                            <option disabled selected>Select AI model</option>
                        </select>
                    </label>

                    <label>
                        <textarea id="chatInput"
                                  class="textarea-lg h-5/4 w-full min-h-0 focus:outline-none bg-base-300 rounded-3xl resize-none p-4 grow"
                                  placeholder="What's on your mind?"></textarea>
                    </label>

                </div>

            </div>
        </div>

    </div>
</template>

<script type="module" src="src/index.js"></script>


</body>


</html>
